    }
    .row {

    @media print {

  </style>
</head>

  if (quentinhaAtual.length === 0) return alert('Adicione itens √† quentinha antes.');

  const obs = document.getElementById('observacoes').value?.trim() || '';
  const dataHora = new Date().toLocaleString('pt-BR');

  let total = 0;
  let blocoQuentinhas = '';
  pedido.forEach((q, i) => {
    const preco = q.tamanho === 'P' ? PRECO_P : PRECO_G;
    total += preco;
    const itens = q.itens.map(x => `‚Ä¢ ${x}`).join('<br>');
    blocoQuentinhas += `
      <div style="margin:8px 0 14px">
        <strong>Quentinha ${i + 1} (${q.tamanho}) ‚Äî ${fmt(preco)}:</strong><br>${itens}
      </div>
    `;
  });

  let taxaEntrega = 0;
  let entregaHTML = '';
  if (entrega === 'entrega' && bairro) {
    taxaEntrega = taxasEntrega[bairro] || 0;
    total += taxaEntrega;
    entregaHTML = `<p><strong>Entrega:</strong> ${bairro} ‚Äî ${fmt(taxaEntrega)}</p>`;
  }

  let pagamentoHTML = `<p><strong>Pagamento:</strong> ${pagamento.toUpperCase()}</p>`;
  let trocoHTML = '';
  if (pagamento === 'dinheiro' && !isNaN(trocoPara) && trocoPara > 0) {
    pagamentoHTML += `<p><strong>Troco para:</strong> ${fmt(trocoPara)}</p>`;
    const troco = trocoPara - total;
    trocoHTML = `<p><strong>Troco:</strong> ${fmt(troco)}</p>`;
  }

  const statusHTML = `<p><strong>Status:</strong> ${status === 'sim' ? 'Pago' : 'N√£o Pago'}</p>`;

  const html = `
    <div style="font-family:Segoe UI, sans-serif; padding:10px 14px; line-height:1.4">
      <h2 style="color:#FF6600">Pedido ‚Äî ${cliente}</h2>
      <p><strong>Data/Hora:</strong> ${dataHora}</p>
      ${pagamentoHTML}
      ${statusHTML}
      ${entregaHTML}
      <hr style="margin:12px 0">
      ${blocoQuentinhas}
      ${obs ? `<p><strong>Observa√ß√µes:</strong> ${obs}</p>` : ''}
      <hr style="margin:12px 0">
      <p><strong>Total:</strong> ${fmt(total)}</p>
      ${trocoHTML}
    </div>
  `;

  const janela = window.open('', '', 'width=700,height=700');
  janela.document.write(`<html><head><title>Impress√£o</title><meta charset="utf-8"></head><body>${html}</body></html>`);
  janela.document.close();
  janela.print();

  // reset ap√≥s imprimir
  pedido = [];
  quentinhaAtual = [];
  renderPedido();
  renderSelecionados();
  document.getElementById('cliente').value = '';
  document.getElementById('observacoes').value = '';
}

  const hoje = new Date().getDay(); // 0=domingo ... 6=s√°bado
  const map = ['segunda','segunda','terca','quarta','quinta','sexta','sabado']; // domingo => segunda
  document.getElementById('dia').value = map[hoje] || 'segunda';
  atualizarMenu();
}

// Inicializa ao carregar
window.addEventListener('DOMContentLoaded', () => {
  definirDiaAtual();
});
