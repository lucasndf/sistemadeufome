<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Pedidos - Quentinha</title>

<style>
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 20px;
  background: #121212;
  color: #fff;
}
h1 { text-align: center; margin-bottom: 20px; color: #FF6600; font-size: 2em; }
h2 { margin-bottom: 10px; color: #FF6600; font-size: 1.4em; }
.menu, .proteina, .saladas, .pedido, .selector {
  background: #1c1c1c;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(255, 102, 0, 0.3);
}
button {
  padding: 8px 14px;
  margin: 3px;
  border: none;
  background: linear-gradient(135deg, #FF6600, #e65c00);
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  font-size: 0.9em;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s, background 0.3s;
}
button:hover {
  background: linear-gradient(135deg, #e65c00, #cc5200);
  transform: scale(1.05);
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border: 1px solid #333;
  padding: 8px;
  text-align: center;
}
th { background: #FF6600; color: white; font-size: 1em; }
.print-btn {
  background: linear-gradient(135deg, #FF6600, #e65c00);
  padding: 12px 20px;
  border-radius: 30px;
  font-size: 1.1em;
  margin-top: 10px;
}
.print-btn:hover {
  background: linear-gradient(135deg, #e65c00, #cc5200);
}
input[type="text"], select, textarea {
  padding: 8px;
  border-radius: 8px;
  border: none;
  font-size: 1em;
}
textarea {
  width: 100%;
  height: 60px;
  margin-top: 10px;
}
.selector {
  display: flex;
  align-items: center;
  gap: 10px;
}
.fade {
  animation: fadeIn 0.4s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<h1>üçΩÔ∏è Sistema de Pedidos - DEU FOME üçΩÔ∏è</h1>

<div class="selector">
  <label for="dias">Selecione o dia:</label>
  <select id="dias" onchange="atualizarMenu()">
    <option value="segunda">Segunda-feira</option>
    <option value="terca">Ter√ßa-feira</option>
    <option value="quarta">Quarta-feira</option>
    <option value="quinta">Quinta-feira</option>
    <option value="sexta">Sexta-feira</option>
    <option value="sabado">S√°bado</option>
  </select>
</div>

<div class="selector">
  <label for="tamanho">Tamanho da Quentinha:</label>
  <select id="tamanho">
    <option value="P">P (2 prote√≠nas)</option>
    <option value="G">G (3 prote√≠nas)</option>
  </select>
</div>

<div class="menu">
  <h2>Acompanhamentos</h2>
  <div id="menuAcompanhamentos" class="fade"></div>
</div>

<div class="proteina">
  <h2>Prote√≠nas</h2>
  <div id="menuProteinas" class="fade"></div>
</div>

<div class="saladas">
  <h2>Saladas</h2>
  <div id="menuSaladas" class="fade"></div>
</div>

<div class="pedido">
  <h2>Pedido Atual</h2>
  <label>Cliente: <input type="text" id="cliente" placeholder="Digite o nome"></label>
  
  <table id="pedidoTabela">
    <thead>
      <tr><th>Prato</th><th>Quantidade</th><th>A√ß√µes</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <label for="observacoes">Observa√ß√µes:</label>
  <textarea id="observacoes" placeholder="Ex: sem cebola, molho separado..."></textarea>

  <button class="print-btn" onclick="imprimirPedido()">üñ®Ô∏è Imprimir Pedido</button>
</div>

<script>
let pedido = [];

const cardapio = {
  segunda: { acompanhamentos: ['Arroz branco', 'Arroz de Leite', 'Feij√£o preto', 'Feij√£o na farofa', 'Macarr√£o espaguete (molho de tomate)'], proteinas: ['Frango ao molho', 'F√≠gado acebolado', 'Lingui√ßa mista'], saladas: ['Pur√™ de macaxeira', 'Vinagrete', 'Batata doce'] },
  terca: { acompanhamentos: ['Arroz Refogado', 'Arroz de Leite', 'Feij√£o na farofa', 'Feij√£o no caldo', 'Macarr√£o espaguete (alho e √≥leo)'], proteinas: ['Carne guisada', 'Lingui√ßa mista', 'Frango assado'], saladas: ['Pur√™ de macaxeira', 'Salada', 'Batata doce'] },
  quarta: { acompanhamentos: ['Arroz branco', 'Arroz de Leite', 'Feij√£o no caldo', 'Feij√£o na farofa', 'Macarr√£o espaguete (molho de tomate)'], proteinas: ['F√≠gado e moela', 'Frango assado', 'Lingui√ßa mista'], saladas: ['Pur√™ de macaxeira', 'Vinagrete', 'Batata doce'] },
  quinta: { acompanhamentos: ['Arroz Refogado', 'Arroz de Leite', 'Feij√£o na farofa', 'Feij√£o no caldo', 'Macarr√£o espaguete (alho e √≥leo)'], proteinas: ['Porco ao molho', 'Lingui√ßa mista', 'Frango assado'], saladas: ['Pur√™ de macaxeira', 'Salada', 'Batata doce'] },
  sexta: { acompanhamentos: ['Arroz branco', 'Arroz de Leite', 'Feij√£o preto', 'Feij√£o na farofa', 'Macarr√£o espaguete (molho de tomate)'], proteinas: ['Galinha ao molho', 'Frango assado', 'Lingui√ßa mista'], saladas: ['Pur√™ de macaxeira', 'Vinagrete', 'Batata doce'] },
  sabado: { acompanhamentos: ['Arrubac√£o', 'Arroz refogado', 'Feij√£o no caldo','Feij√£o na Farofa', 'Macarr√£o espaguete (alho e √≥leo)'], proteinas: ['Carne de sol (na nata)', 'Lingui√ßa mista', 'Frango assado'], saladas: ['Batata doce', 'Vinagrete'] }
};

function atualizarMenu() {
  const dia = document.getElementById("dias").value;
  const menuA = document.getElementById("menuAcompanhamentos");
  const menuP = document.getElementById("menuProteinas");
  const menuS = document.getElementById("menuSaladas");

  menuA.innerHTML = "";
  menuP.innerHTML = "";
  menuS.innerHTML = "";

  cardapio[dia].acompanhamentos.forEach(item => {
    menuA.innerHTML += `<button onclick="addItem('${item}', 'outro')">${item}</button>`;
  });
  cardapio[dia].proteinas.forEach(item => {
    menuP.innerHTML += `<button onclick="addItem('${item}', 'proteina')">${item}</button>`;
  });
  cardapio[dia].saladas.forEach(item => {
    menuS.innerHTML += `<button onclick="addItem('${item}', 'outro')">${item}</button>`;
  });
}

function addItem(prato, tipo) {
  if (tipo === "proteina") {
    const tamanho = document.getElementById("tamanho").value;
    const maxProteinas = tamanho === "P" ? 2 : 3;

    const qtdProteinas = pedido
      .filter(p => cardapioProteinas().includes(p.prato))
      .reduce((total, p) => total + p.qtd, 0);

    if (qtdProteinas >= maxProteinas && !pedido.find(p => p.prato === prato)) {
      alert(`Quentinha ${tamanho} s√≥ pode ter ${maxProteinas} prote√≠nas.`);
      return;
    }

    if (pedido.find(p => p.prato === prato) && qtdProteinas >= maxProteinas) {
      alert(`Voc√™ j√° atingiu o limite de ${maxProteinas} prote√≠nas.`);
      return;
    }
  }

  let item = pedido.find(p => p.prato === prato);
  if (item) {
    item.qtd++;
  } else {
    pedido.push({ prato: prato, qtd: 1 });
  }
  renderPedido();
}

function cardapioProteinas() {
  return [].concat(...Object.values(cardapio).map(c => c.proteinas));
}

function removeItem(prato) {
  pedido = pedido.filter(p => p.prato !== prato);
  renderPedido();
}

function alterarQtd(prato, delta) {
  let item = pedido.find(p => p.prato === prato);
  if (item) {
    item.qtd += delta;
    if (item.qtd <= 0) removeItem(prato);
    renderPedido();
  }
}

function renderPedido() {
  const tbody = document.querySelector("#pedidoTabela tbody");
  tbody.innerHTML = "";
  pedido.forEach(item => {
    tbody.innerHTML += `
      <tr>
        <td>${item.prato}</td>
        <td>${item.qtd}</td>
        <td>
          <button onclick="alterarQtd('${item.prato}', 1)">+</button>
          <button onclick="alterarQtd('${item.prato}', -1)">-</button>
          <button onclick="removeItem('${item.prato}')">Remover</button>
        </td>
      </tr>`;
  });
}

function imprimirPedido() {
  if (pedido.length === 0) {
    alert("Adicione itens ao pedido antes de imprimir!");
    return;
  }

  const cliente = document.getElementById("cliente").value || "N√£o informado";
  const dia = document.getElementById("dias").value;
  const tamanho = document.getElementById("tamanho").value;
  const obs = document.getElementById("observacoes").value;
  const dataHora = new Date().toLocaleString("pt-BR");

  let conteudo = `<h2>Pedido - ${cliente} (${dia.charAt(0).toUpperCase() + dia.slice(1)})</h2>`;
  conteudo += `<p><strong>Tamanho:</strong> ${tamanho}</p>`;
  conteudo += `<p><strong>Data/Hora:</strong> ${dataHora}</p>`;
  conteudo += "<ul>";
  pedido.forEach(item => {
    conteudo += `<li>${item.qtd}x ${item.prato}</li>`;
  });
  conteudo += "</ul>";
  if (obs.trim() !== "") {
    conteudo += `<p><strong>Observa√ß√µes:</strong> ${obs}</p>`;
  }

  let janela = window.open('', '', 'width=600,height=400');
  janela.document.write('<html><head><title>Impress√£o</title></head><body>');
  janela.document.write(conteudo);
  janela.document.write('</body></html>');
  janela.document.close();
  janela.print();

  pedido = [];
  renderPedido();
  document.getElementById("cliente").value = "";
  document.getElementById("observacoes").value = "";
}

atualizarMenu();
</script>

</body>
</html>
